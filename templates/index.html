<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregation and Sentiment Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <section class="py-16 bg-white">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for news_item in news_data%}    
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://placehold.co/400x200" alt="News Thumbnail" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">{{news_item.title}}</h2>
                    <p class="mt-2 text-gray-600">Brief summary of the news article...</p>
                    <div class="mt-4 flex items-center justify-between">
                        <span class="text-sm text-gray-500">Source</span>
                        <span class="text-sm text-green-500">{{news_item.Sentiment}}</span>
                    </div>
                    <div class="mt-2 flex items-center justify-between">
                        <span class="text-sm text-gray-500">Ministry</span>
                        <a href="#" class="text-blue-500 hover:underline">Read More</a>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </section>

    <!-- {% for news_title in news_data%}

    <h2>{{news_title.title}}</h2>

    {%endfor%} -->
    
    
        

    
</body>
</html>
